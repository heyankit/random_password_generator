<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Password Generator</title>
  </head>

  <body>
    <div class="card p-5">
      <div class="row form-container mb-3">
        <div class="col">
          <input
            type="number"
            class="form-control"
            placeholder="Password Length"
            id="length-input"
          />
        </div>

        <div class="col-6">
          <button type="submit" class="btn btn-dark" id="btn">
            Generate Password
          </button>
        </div>
      </div>

      <div class="row form-container">
        <input
          type="text"
          class="form-control"
          id="generated-password"
          placeholder="A new password will appear here once it's generated"
        />

        <button class="btn btn-dark mt-3" id="btn-copy">Copy Password</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
